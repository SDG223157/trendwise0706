<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Sentiment Analysis | TrendWise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-theme.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Sentiment Analysis specific glassmorphism styles */
        .sentiment-page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, 
                var(--gradient-primary-start) 0%, 
                var(--gradient-primary-mid) 35%, 
                var(--gradient-primary-end) 100%);
            transition: all 0.3s ease;
            padding: 2rem 0;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 3rem;
            height: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: var(--glass-shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--glass-shadow-hover);
        }

        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* Enhanced glassmorphism containers */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .glass-container:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
        }

        /* Header styling */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .home-button {
            background: var(--glass-bg-light);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
            text-decoration: none;
            color: var(--text-primary);
        }

        /* Enhanced form styling */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1.5rem;
            align-items: end;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            background: var(--glass-bg-darker);
            backdrop-filter: blur(15px);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border-light);
            width: fit-content;
            box-shadow: var(--glass-shadow-light);
            letter-spacing: 0.025em;
        }

        .form-input,
        .form-select {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg-light);
            backdrop-filter: blur(15px);
            color: var(--text-primary);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--glass-shadow-light);
        }

        .form-select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            cursor: pointer;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: rgba(59, 130, 246, 0.8);
            background: var(--glass-bg-lighter);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2), var(--glass-shadow);
            transform: translateY(-1px);
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .form-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: var(--glass-bg-light);
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        /* Enhanced button styling */
        .analyze-button {
            height: 48px;
            padding: 0 2rem;
            background: linear-gradient(45deg, rgba(34, 211, 238, 0.9), rgba(129, 140, 248, 0.9));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--glass-shadow);
            white-space: nowrap;
        }

        .analyze-button:hover {
            background: linear-gradient(45deg, rgba(14, 165, 233, 1), rgba(99, 102, 241, 1));
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
        }

        .analyze-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Chart container styling */
        .chart-container {
            background: var(--glass-bg-light);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border-light);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Enhanced statistics cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--glass-bg-light);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border-light);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            background: var(--glass-bg-lighter);
            box-shadow: var(--glass-shadow);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading states */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            z-index: 10;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid rgba(59, 130, 246, 1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }

            .analyze-button {
                grid-column: 1 / -1;
                margin-top: 1rem;
            }
        }

        @media (max-width: 768px) {
            .sentiment-page-container {
                padding: 1rem 0;
            }

            .glass-container {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                border-radius: 20px;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .page-title {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 2.5rem;
                height: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-value {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 16px;
            }

            .page-title {
                font-size: 1.75rem;
            }

            .form-input,
            .form-select,
            .analyze-button {
                height: 44px;
                font-size: 15px;
            }

            .chart-container {
                padding: 1rem;
                min-height: 300px;
            }
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error state styling */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: #ef4444;
            font-weight: 500;
            text-align: center;
            margin: 1rem 0;
        }

        /* Success state styling */
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: #22c55e;
            font-weight: 500;
            text-align: center;
            margin: 1rem 0;
        }

        /* Chart styling for themes */
        .chart-canvas {
            border-radius: 12px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="sentiment-page-container" data-theme="light">
        <!-- Theme Toggle -->
        <button class="theme-toggle" onclick="toggleTheme()">
            <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <svg class="moon-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
        </button>

        <div class="container mx-auto px-4 max-w-6xl">
            <!-- Page Header -->
            <div class="page-header fade-in">
                <h1 class="page-title">
                    üìä Sentiment Analysis
                </h1>
                <a href="{{ url_for('main.index') }}" class="home-button">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Home
                </a>
            </div>

            <!-- Analysis Form -->
            <div class="glass-container fade-in">
                <form id="sentimentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="symbol" class="form-label">üéØ Stock Symbol</label>
                            <input type="text" 
                                   id="symbol" 
                                   name="symbol" 
                                   placeholder="Enter symbol (e.g. AAPL, NVDA, TSLA)" 
                                   class="form-input"
                                   autocomplete="off">
                            <p class="form-hint">
                                üí° Supports formats: AAPL or NASDAQ:AAPL. Use 'all' to see all articles.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="days" class="form-label">‚è∞ Time Range</label>
                            <select id="days" name="days" class="form-select">
                                <option value="7">Last 7 Days</option>
                                <option value="30" selected>Last 30 Days</option>
                                <option value="90">Last 90 Days</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="analyze-button" id="analyzeBtn">
                                üîç Analyze Sentiment
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Chart Container -->
            <div class="glass-container fade-in" id="chartSection" style="display: none;">
                <div class="chart-title">
                    üìà Sentiment Timeline Analysis
                </div>
                <div class="chart-container" id="chartContainer">
                    <div class="loading-overlay" id="chartLoading">
                        <div class="loading-spinner"></div>
                    </div>
                    <canvas id="sentimentChart" class="chart-canvas"></canvas>
                </div>
                
                <!-- Statistics Cards -->
                <div id="stats" class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">üìä Average Sentiment</div>
                        <div id="avgSentiment" class="stat-value">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">üìà Highest Day</div>
                        <div id="highestDay" class="stat-value">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">üìâ Lowest Day</div>
                        <div id="lowestDay" class="stat-value">-</div>
                    </div>
                </div>
            </div>

            <!-- Message Container -->
            <div id="messageContainer"></div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        let currentTheme = 'light';

        // Theme management
        function toggleTheme() {
            const container = document.querySelector('.sentiment-page-container');
            const currentTheme = container.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            container.setAttribute('data-theme', newTheme);
            localStorage.setItem('sentiment-theme', newTheme);
            
            // Update theme toggle icons
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (newTheme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }

            // Update global theme variable
            window.currentTheme = newTheme;

            // Update chart colors if chart exists
            if (chartInstance) {
                updateChartTheme(chartInstance, newTheme);
            }
        }

        // Update chart theme colors
        function updateChartTheme(chart, theme) {
            const isDark = theme === 'dark';
            const textColor = isDark ? '#E5E7EB' : '#374151';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

            chart.options.scales.y.title.color = textColor;
            chart.options.scales.y1.title.color = textColor;
            chart.options.scales.y.ticks.color = textColor;
            chart.options.scales.y1.ticks.color = textColor;
            chart.options.scales.x.ticks.color = textColor;
            chart.options.scales.y.grid.color = gridColor;
            chart.options.plugins.legend.labels.color = textColor;

            chart.update('none');
        }

        // Show message
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Show loading state
        function showLoading(show = true) {
            const loadingOverlay = document.getElementById('chartLoading');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (show) {
                loadingOverlay.style.display = 'flex';
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = 'üîÑ Analyzing...';
            } else {
                loadingOverlay.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Sentiment';
            }
        }

        // Form submission handler
        document.getElementById('sentimentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const symbol = document.getElementById('symbol').value.trim();
            const days = document.getElementById('days').value;
            const chartSection = document.getElementById('chartSection');

            if (!symbol) {
                showMessage('Please enter a stock symbol');
                return;
            }

            // Show chart section and loading
            chartSection.style.display = 'block';
            showLoading(true);

            try {
                const response = await fetch(`/news/api/sentiment?symbol=${encodeURIComponent(symbol)}&days=${days}`);
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Invalid response: ${text.slice(0, 100)}`);
                }
                
                const result = await response.json();
                
                if (!response.ok || result.status !== 'success') {
                    throw new Error(result.message || 'Failed to fetch sentiment data');
                }
                
                const data = result.data;
                
                // Destroy existing chart
                if (chartInstance) {
                    chartInstance.destroy();
                }

                // Process data for chart
                const dates = Object.keys(data.daily_sentiment).sort();
                const sentimentData = dates.map(date => data.daily_sentiment[date].average_sentiment);
                const articleCounts = dates.map(date => data.daily_sentiment[date].article_count);

                // Get current theme
                const isDark = window.currentTheme === 'dark';
                const textColor = isDark ? '#E5E7EB' : '#374151';
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

                // Create new chart with theme-aware styling
                const ctx = document.getElementById('sentimentChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Average Sentiment',
                            data: sentimentData,
                            borderColor: '#3B82F6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 3,
                            pointBackgroundColor: '#3B82F6',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            yAxisID: 'y',
                        }, {
                            label: 'Article Count',
                            data: articleCounts,
                            type: 'bar',
                            backgroundColor: 'rgba(129, 140, 248, 0.3)',
                            borderColor: 'rgba(129, 140, 248, 0.6)',
                            borderWidth: 1,
                            yAxisID: 'y1',
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: textColor,
                                    usePointStyle: true,
                                    padding: 20,
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: isDark ? 'rgba(0, 0, 0, 0.8)' : 'rgba(255, 255, 255, 0.9)',
                                titleColor: textColor,
                                bodyColor: textColor,
                                borderColor: '#3B82F6',
                                borderWidth: 1,
                                cornerRadius: 8,
                                displayColors: true
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: textColor,
                                    font: {
                                        size: 12
                                    }
                                },
                                grid: {
                                    color: gridColor,
                                    drawBorder: false
                                }
                            },
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Sentiment Score',
                                    color: textColor,
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    color: textColor,
                                    font: {
                                        size: 12
                                    }
                                },
                                grid: {
                                    color: gridColor,
                                    drawBorder: false
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Article Count',
                                    color: textColor,
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    color: textColor,
                                    font: {
                                        size: 12
                                    }
                                },
                                grid: {
                                    drawOnChartArea: false,
                                    color: gridColor,
                                    drawBorder: false
                                },
                            }
                        },
                        elements: {
                            point: {
                                hoverBorderWidth: 3
                            }
                        }
                    }
                });

                // Update stats with enhanced formatting
                const avgSentiment = data.average_sentiment.toFixed(1);
                const highestDay = data.highest_day.value > 0 ? 
                    `${data.highest_day.date} (${data.highest_day.value})` : 'No positive days';
                const lowestDay = data.lowest_day.value < 0 ? 
                    `${data.lowest_day.date} (${data.lowest_day.value})` : 'No negative days';

                document.getElementById('avgSentiment').textContent = avgSentiment;
                document.getElementById('highestDay').textContent = highestDay;
                document.getElementById('lowestDay').textContent = lowestDay;

                // Show success message
                showMessage(`‚úÖ Sentiment analysis completed for ${symbol.toUpperCase()} over ${days} days`, 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Failed to load sentiment data: ${error.message}`);
                
                // Hide chart section on error
                document.getElementById('chartSection').style.display = 'none';
            } finally {
                showLoading(false);
            }
        });

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            const savedTheme = localStorage.getItem('sentiment-theme') || 'light';
            const container = document.querySelector('.sentiment-page-container');
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            container.setAttribute('data-theme', savedTheme);
            window.currentTheme = savedTheme;
            
            if (savedTheme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }

            // Add fade-in animations
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });

            // Focus on symbol input
            document.getElementById('symbol').focus();

            console.log('üìä Sentiment Analysis page loaded with glassmorphism theme');
        });

        // Handle window resize for responsive charts
        window.addEventListener('resize', function() {
            if (chartInstance) {
                chartInstance.resize();
            }
        });
    </script>
