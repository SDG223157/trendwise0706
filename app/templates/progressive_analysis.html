<script>
// Enhanced Progressive Analysis with performance monitoring
class LegacyProgressiveAnalysisRenderer {
    constructor(ticker, lookbackDays, endDate) {
        this.ticker = ticker;
        this.lookbackDays = lookbackDays;
        this.endDate = endDate;
        this.currentPhase = 'initial';
        this.analysisData = null;
    }
    
    async startAnalysis() {
        try {
            // Phase 1: Check for cached summary
            await this.checkCachedSummary();
            
            // Phase 2: Load basic data and render simple chart
            await this.loadBasicChart();
            
            // Phase 3: Load enhanced technical analysis
            await this.loadEnhancedChart();
            
            // Phase 4: Load complete analysis
            await this.loadFullAnalysis();
            
        } catch (error) {
            console.error('Progressive analysis error:', error);
            this.showError(error.message);
        }
    }
    
    async checkCachedSummary() {
        this.setLoadingPhase('initial');
        
        try {
            const response = await fetch('/api/analysis-summary', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ticker: this.ticker,
                    lookback_days: this.lookbackDays,
                    end_date: this.endDate
                })
            });
            
            if (response.ok) {
                const summary = await response.json();
                if (summary.cached) {
                    this.showSummary(summary);
                }
            }
        } catch (error) {
            console.log('No cached summary available');
        }
    }
    
    async loadBasicChart() {
        this.setLoadingPhase('data');
        this.updateProgress(20, 'Loading price data...');
        
        try {
            const response = await fetch('/api/basic-chart', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ticker: this.ticker,
                    lookback_days: this.lookbackDays,
                    end_date: this.endDate
                })
            });
            
            if (response.ok) {
                const chartData = await response.json();
                this.renderBasicChart(chartData);
                this.showChart();
                this.updateProgress(40, 'Basic chart ready');
            }
        } catch (error) {
            throw new Error('Failed to load basic chart: ' + error.message);
        }
    }
    
    async loadEnhancedChart() {
        this.updateProgress(60, 'Adding technical indicators...');
        
        try {
            const response = await fetch('/api/enhanced-chart', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ticker: this.ticker,
                    lookback_days: this.lookbackDays,
                    end_date: this.endDate
                })
            });
            
            if (response.ok) {
                const chartData = await response.json();
                this.renderEnhancedChart(chartData);
                this.showEnhancedChart();
                this.updateProgress(80, 'Technical analysis ready');
            }
        } catch (error) {
            console.log('Enhanced chart failed, continuing with basic chart');
        }
    }
    
    async loadFullAnalysis() {
        this.setLoadingPhase('chart');
        
        try {
            const response = await fetch('/api/full-analysis', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ticker: this.ticker,
                    lookback_days: this.lookbackDays,
                    end_date: this.endDate
                })
            });
            
            if (response.ok) {
                const analysisData = await response.json();
                this.renderFullAnalysis(analysisData);
                this.showFullAnalysis();
                this.hideLoading();
            }
        } catch (error) {
            console.log('Full analysis failed, keeping enhanced chart');
            this.hideLoading();
        }
    }
    
    setLoadingPhase(phase) {
        // Hide all loading phases
        document.querySelectorAll('.loading-phase').forEach(el => {
            el.classList.remove('active');
        });
        
        // Show current phase
        const currentPhaseEl = document.getElementById(phase + '-loading');
        if (currentPhaseEl) {
            currentPhaseEl.classList.add('active');
        }
        
        this.currentPhase = phase;
    }
    
    updateProgress(percentage, status) {
        const progressBar = document.getElementById('data-progress');
        const statusText = document.getElementById('data-status');
        const progressPercentage = document.getElementById('progress-percentage');
        
        if (progressBar) {
            // Use transform instead of width for better performance
            progressBar.style.transform = `scaleX(${percentage / 100})`;
        }
        
        if (progressPercentage) {
            progressPercentage.textContent = `${percentage}%`;
        }
        
        if (statusText) {
            statusText.textContent = status;
        }
    }
    
    showSummary(summary) {
        const summaryContainer = document.getElementById('analysis-summary');
        const summaryContent = document.getElementById('summary-content');
        const cacheIndicator = document.getElementById('cache-indicator');
        
        if (summaryContent) {
            summaryContent.innerHTML = `
                <div class="summary-item">
                    <strong>Score:</strong> ${summary.score || 'N/A'}
                </div>
                <div class="summary-item">
                    <strong>Trend:</strong> ${summary.trend || 'N/A'}
                </div>
                <div class="summary-item">
                    <strong>Period:</strong> ${summary.period || 'N/A'}
                </div>
                <div class="summary-item">
                    <strong>Load Time:</strong> <span style="color: #4caf50;">âš¡ Fast</span>
                </div>
            `;
        }
        
        if (cacheIndicator && summary.cached) {
            cacheIndicator.style.display = 'block';
        }
        
        if (summaryContainer) {
            summaryContainer.style.display = 'block';
            // Add animation
            summaryContainer.style.opacity = '0';
            summaryContainer.style.transform = 'translateY(20px)';
            setTimeout(() => {
                summaryContainer.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                summaryContainer.style.opacity = '1';
                summaryContainer.style.transform = 'translateY(0)';
            }, 100);
        }
    }
    
    showChart() {
        document.getElementById('chart-container').style.display = 'block';
        document.getElementById('basic-chart').style.display = 'block';
    }
    
    showEnhancedChart() {
        document.getElementById('enhanced-chart').style.display = 'block';
    }
    
    showFullAnalysis() {
        document.getElementById('full-analysis').style.display = 'block';
    }
    
    hideLoading() {
        document.getElementById('loading-states').style.display = 'none';
    }
    
    renderBasicChart(chartData) {
        this.makeChartVisible('basic-chart');
        // Legacy fallback - use simple Plotly if optimized renderer not available
        if (window.OptimizedChartRenderer) {
            console.warn('Using legacy renderer - consider upgrading to OptimizedChartRenderer');
        }
        
        const config = {
            responsive: true,
            displayModeBar: false
        };
        
        Plotly.newPlot('basic-chart-plot', chartData.data, chartData.layout, config);
    }
    
    renderEnhancedChart(chartData) {
        this.makeChartVisible('enhanced-chart');
        const config = {
            responsive: true,
            displayModeBar: true
        };
        
        Plotly.newPlot('enhanced-chart-plot', chartData.data, chartData.layout, config);
    }
    
    renderFullAnalysis(analysisData) {
        this.makeChartVisible('full-analysis');
        const config = {
            responsive: true,
            displayModeBar: true,
            scrollZoom: true
        };
        
        Plotly.newPlot('full-analysis-plot', analysisData.data, analysisData.layout, config);
    }
    
    makeChartVisible(chartId) {
        const chartElement = document.getElementById(chartId);
        if (chartElement) {
            chartElement.classList.add('visible');
        }
    }
    
    showError(message) {
        const container = document.getElementById('progressive-analysis-container');
        container.innerHTML = `
            <div class="error-container">
                <h3>Analysis Failed</h3>
                <p>${message}</p>
                <button onclick="location.reload()">Try Again</button>
            </div>
        `;
    }
}

// Initialize performance monitoring
let performanceMonitor = null;
let networkStatusMonitor = null;

// Enhanced initialization function
function initializeAnalysis(ticker, lookbackDays, endDate) {
    // Show performance monitor in development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        document.getElementById('performance-monitor').style.display = 'block';
    }
    
    // Initialize network status monitoring
    initializeNetworkMonitoring();
    
    // Use optimized renderer if available, fallback to legacy
    if (window.EnhancedProgressiveAnalysisRenderer) {
        console.log('ðŸš€ Using enhanced progressive analysis renderer');
        const renderer = new window.EnhancedProgressiveAnalysisRenderer(ticker, lookbackDays, endDate);
        
        // Update performance stats
        performanceMonitor = setInterval(() => {
            updatePerformanceStats(renderer);
        }, 1000);
        
        renderer.startAnalysis().catch(error => {
            console.error('Enhanced analysis failed:', error);
            // Fallback to legacy renderer
            fallbackToLegacyRenderer(ticker, lookbackDays, endDate);
        });
        
        return renderer;
    } else {
        console.log('âš ï¸ Falling back to legacy progressive analysis renderer');
        return fallbackToLegacyRenderer(ticker, lookbackDays, endDate);
    }
}

function fallbackToLegacyRenderer(ticker, lookbackDays, endDate) {
    const renderer = new LegacyProgressiveAnalysisRenderer(ticker, lookbackDays, endDate);
    renderer.startAnalysis();
    return renderer;
}

function updatePerformanceStats(renderer) {
    const statsElement = document.getElementById('performance-stats');
    if (statsElement && renderer.getPerformanceReport) {
        const report = renderer.getPerformanceReport();
        const memoryUsed = performance.memory ? 
            Math.round(performance.memory.usedJSHeapSize / 1024 / 1024) : 'N/A';
        
        statsElement.textContent = `âš¡ ${Math.round(report.total_time)}ms | ðŸ’¾ ${memoryUsed}MB`;
    }
}

function initializeNetworkMonitoring() {
    const networkStatus = document.getElementById('network-status');
    const statusText = networkStatus.querySelector('.status-text');
    
    function updateNetworkStatus() {
        if (navigator.onLine) {
            networkStatus.className = 'network-status online';
            statusText.textContent = 'Online';
        } else {
            networkStatus.className = 'network-status offline';
            statusText.textContent = 'Offline - Using cached data';
        }
        networkStatus.style.display = 'block';
        
        setTimeout(() => {
            networkStatus.style.display = 'none';
        }, 3000);
    }
    
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);
}

// Cleanup function
function cleanupAnalysis() {
    if (performanceMonitor) {
        clearInterval(performanceMonitor);
        performanceMonitor = null;
    }
}

// Auto-cleanup on page unload
window.addEventListener('beforeunload', cleanupAnalysis);
